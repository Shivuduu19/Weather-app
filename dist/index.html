<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <script src="https://kit.fontawesome.com/dc28ae28a3.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
    <script src="main.js" defer></script>
  </head>
  <body>
    <div class="main">
      <section class="card">
        <div class="card-container-left">
        <h1 class="card-location"></h1>  
        <p class="card-day"></p>
        <p class="card-date"></p>
        <p class="card-time"></p>
        <div class="card-container-box">
          <button class="card-hourly-open">Hours</button>
          <button class="card-daily-open">Daily</button>
        </div>
        </div>
        <div class="card-container-right">
          <img src="" alt="" class="card-icon">
          <p class="card-temp"></p>
          <p class="card-desc"></p>
        </div>
        <div class="card-container-bottom">
          <form class="search-form" id="search-form" >
            <input type="text"  id="search-input" class="card-search-input" required>
            <button type="submit" id="search-btn" class="card-search-button"><i class="fa-solid fa-magnifying-glass"></i></button>
          </form>
        </div>
        <div class="error-div">
          <p class="error-text"></p>
        </div>
      </section>
    </div>
  
  </body>
</html>
